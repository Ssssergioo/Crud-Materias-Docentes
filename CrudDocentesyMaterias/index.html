<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <h2>CRUD de Docentes</h2>
    <div id="docente">
        <div class="formSuperior">
            <div class="form-group">
                <label></label>
                <input type="hidden" id="doce_id">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="doce_apellido" placeholder="Constantine" maxlength="100" required min="3">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="doce_nombre" placeholder="John" maxlength="100" required min="3">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="doce_mail" placeholder="JohnConst@gmail.com" maxlength="100" required min="3">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="doce_cumple" placeholder="Fecha de Nacimiento">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Número telefonico</label>
                        <input type="text" class="form-control"  id="doce_cell" placeholder="0985 123 123" maxlength="25">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btnGuardarDocente">Guardar</button>
                    <button type="button" class="btn btn-danger" id="btnCancelarDocente">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="formInferior" id="tablaDocente"></div>
    </div>
</div>

<div class="container">
    <h2>CRUD de materias</h2>
    <form id="formMateria">
        <div class="formSuperior">
            <input type="hidden" id="mate_id">
            <div class="form-group">
                <label for="carre_id">Carrera:</label>
                <select class="form-select form-select-md mb-1" id="carre_id">
                    <option disabled selected>Seleccione una opción</option>
                    <option value="Analisis en Sistemas Informaticos">Analisis en Sistemas Informaticos</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Diseño de Modas">Diseño de Modas</option>
                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="doce_id">Docente:</label>
                <select class="form-select form-select-md mb-1" id="doce_id">
                    <option disabled selected>Seleccione una opción</option>
                    <option value="Ejemplo1">Ejemplo 1</option>
                    <option value="Ejemplo2">Ejemplo 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mate_name">Nombre:</label>
                <input type="text" class="form-control" id="mate_name" required>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="mate_codi">Código:</label>
                        <input type="text" class="form-control" id="mate_codi" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="mate_anho">Año:</label>
                        <input type="date" class="form-control" id="mate_anho" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnGuardarMateria">Guardar</button>
            <button type="button" class="btn btn-danger" id="btnCancelarMateria">Cancelar</button>
        </div>
    </form>
    <div class="formInferior" id="tablaMateria"></div>
</div>

<script src="../CrudDocentesyMaterias/Docentes y Materias/CrudGeneral.js"></script>

<script src="libs/bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css"></script>

crossorigin="anonymous"></script>

</body>
</html>
