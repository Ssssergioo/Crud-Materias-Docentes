<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>CRUD de Docentes?</h2>
        <div id="docente">

            <div class="form-group">
                <label></label>
                <input type="hidden" id="doce_id">
            </div>
            
            <div class="form-group">
                <label></label>
                <input type="text" id="doce_apellido" placeholder="Apellido" maxlength="100" required min="3">
            </div>
            
            <div class="form-group">
                <label></label>
                <input type="text" id="doce_nombre" placeholder="Nombre" maxlength="100" required min="3">
            </div>
        
            <div class="form-group">
                <label></label>
                <input type="text" id="doce_mail" placeholder="Correo" maxlength="100" required min="3">
            </div>
        
            <div class="form-group">
                <label></label>
                <input type="date" id="doce_cumple" placeholder="Fecha de Nacimiento">
            </div>

            <div class="form-group">
                <label></label>
                <input type="text" id="doce_cell" placeholder="Telefono" maxlength="25">
            </div>

            <div>
                <button id="btnGuardarDocente">Guardar</button>
                <button id="btnCancelarDocente">Cancelar</button>
            </div>

            <div id="tablaDocente"></div>
        </div>
    </div>

    <!-- form de la parte de materias -->
    <div class="container">
        <h2>CRUD de materias</h2>
        <form id="formMateria">
            <input type="hidden" id="mate_id">
            <label for="carre_id">Carrera:</label>
            <select id="carre_id">
                <!-- cargar el select del local -->
            </select><br>
            <label for="doce_id">Docente:</label>
            <select id="doce_id">
                <!--cargar el select del local -->
            </select><br>
            <label for="mate_name">Nombre:</label>
            <input type="text" id="mate_name" required><br>
            <label for="mate_codi">Código:</label>
            <input type="text" id="mate_codi" required><br>
            <label for="mate_anho">Año:</label>
            <input type="date" id="mate_anho" required><br>
            <button id="btnGuardarMateria">Guardar</button>
            <button id="btnCancelarMateria">Cancelar</button>
        </form>
        <div id="tablaMateria"></div>
    </div>

    <script src="Docentes/app.js"></script>
    <script src="Docentes/Docente.js"></script>
    <script src="Docentes/Docentes.js"></script>
    <script src="libs/bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css"></script>
    <script src="libs/bootstrap/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="Materias/app.js"></script>
    <script src="Materias/Materia.js"></script>
    <script src="Materias/Materias.js"></script>

</body>
</html>
